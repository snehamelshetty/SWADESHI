<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — Swadeshi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --primary:#8b5a2b; --light:#f8f3e9; --dark:#3c2f28; }
    body{ font-family: Inter, sans-serif; background:var(--light); color:var(--dark); }
  </style>
</head>
<body class="min-h-screen">

  <nav class="fixed top-0 left-0 right-0 bg-white shadow px-6 py-4 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-[var(--primary)]">SWADESHI</a>
      <div><a href="customer-home.html">Continue shopping</a></div>
    </div>
  </nav>

  <main class="pt-24 max-w-4xl mx-auto px-6">
    <h1 class="text-2xl font-semibold mb-4">Your Cart</h1>

    <div id="cart-wrap" class="bg-white p-6 rounded-xl shadow">
      <p id="emptyMsg" class="text-gray-500">Loading cart...</p>

      <div id="items" class="space-y-4 mt-2"></div>

      <div id="checkoutPanel" class="mt-6 hidden">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-sm text-gray-600">Subtotal</p>
            <div id="subtotal" class="text-2xl font-bold text-[var(--primary)]">₹0</div>
          </div>
          <div>
            <button id="btnCheckout" class="bg-[var(--primary)] text-white px-5 py-3 rounded">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAs8Ee4DFiPXq3o8UgCgrLFKmLECmxiuyc",
    authDomain: "swadeshi-b73c1.firebaseapp.com",
    projectId: "swadeshi-b73c1",
    storageBucket: "swadeshi-b73c1.appspot.com",
    messagingSenderId: "976631330768",
    appId: "1:976631330768:web:addc77ae3062dee1a9abd5"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const itemsEl = document.getElementById('items');
  const emptyMsg = document.getElementById('emptyMsg');
  const checkoutPanel = document.getElementById('checkoutPanel');
  const subtotalEl = document.getElementById('subtotal');
  const btnCheckout = document.getElementById('btnCheckout');

  function getCart(){ try { return JSON.parse(localStorage.getItem('swadeshi_cart')) || []; } catch { return []; } }
  function saveCart(c){ localStorage.setItem('swadeshi_cart', JSON.stringify(c)); renderCart(); }

  function renderCart(){
    const cart = getCart();
    if(!cart.length){ emptyMsg.textContent = 'Your cart is empty.'; itemsEl.innerHTML=''; checkoutPanel.classList.add('hidden'); return; }
    emptyMsg.textContent = '';
    itemsEl.innerHTML = '';
    let subtotal = 0;
    cart.forEach((it, idx)=>{
      subtotal += (it.price||0) * it.qty;
      const row = document.createElement('div');
      row.className = 'flex items-center gap-4';
      row.innerHTML = `
        <img src="${it.img||'https://via.placeholder.com/100'}" class="w-24 h-20 object-cover rounded">
        <div class="flex-1">
          <div class="font-semibold">${it.name}</div>
          <div class="text-sm text-gray-600">₹${it.price}</div>
          <div class="mt-2 flex items-center gap-2">
            <button data-idx="${idx}" class="dec px-2 py-1 border rounded">-</button>
            <span>${it.qty}</span>
            <button data-idx="${idx}" class="inc px-2 py-1 border rounded">+</button>
            <button data-idx="${idx}" class="remove ml-4 text-red-600">Remove</button>
          </div>
        </div>
      `;
      itemsEl.appendChild(row);
    });
    subtotalEl.textContent = '₹' + subtotal;
    checkoutPanel.classList.remove('hidden');

    // attach handlers
    document.querySelectorAll('.inc').forEach(b=>b.addEventListener('click', e=>{
      const i = +e.currentTarget.dataset.idx; const cart = getCart(); cart[i].qty += 1; saveCart(cart);
    }));
    document.querySelectorAll('.dec').forEach(b=>b.addEventListener('click', e=>{
      const i = +e.currentTarget.dataset.idx; const cart = getCart(); if(cart[i].qty>1) cart[i].qty -= 1; else cart.splice(i,1); saveCart(cart);
    }));
    document.querySelectorAll('.remove').forEach(b=>b.addEventListener('click', e=>{
      const i = +e.currentTarget.dataset.idx; const cart = getCart(); cart.splice(i,1); saveCart(cart);
    }));
  }

  btnCheckout.addEventListener('click', async ()=>{
    const cart = getCart();
    if(!cart.length){ alert('Your cart is empty'); return; }

    // ensure user signed in (checkout requires auth)
    const user = await new Promise(resolve=>{
      const unsub = onAuthStateChanged(auth, u=>{ unsub(); resolve(u); });
    });

    if(!user){
      if(confirm('Please login to checkout. Go to login page?')) window.location.href='login.html';
      return;
    }

    // build order payload
    const items = cart.map(i=>({ productId: i.id, name:i.name, qty:i.qty, price:i.price, sellerId: i.sellerId }));
    const total = items.reduce((s,it)=> s + (it.price||0)*it.qty, 0);

    try {
      const orderDoc = {
        customerId: user.uid,
        customerName: user.displayName || user.email || '',
        items,
        totalAmount: total,
        orderStatus: 'Processing',
        date: new Date().toISOString()
      };
      const ref = await addDoc(collection(db,'orders'), orderDoc);
      localStorage.removeItem('swadeshi_cart'); // clear cart
      window.location.href = `order-success.html?id=${ref.id}`;
    } catch(err){
      console.error('Checkout failed', err);
      alert('Checkout failed.');
    }
  });

  // initial render
  renderCart();
</script>

</body>
</html>
